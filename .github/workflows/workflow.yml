name: React CI

on:
  push:
    branches:
      - "main"

jobs:
  build:    
      runs-on: ubuntu-lastest
     
      strategy:
       matrix:
         node-version: [15.x]
    
      steps:
        - uses: actions/checkout@v1
        - run: npm install
        - run: npm run build
        - run: npm test